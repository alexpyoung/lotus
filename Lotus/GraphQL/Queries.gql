query MyActivityPlans($auth0id: String!) {
  users(where: {auth0_id: {_eq: $auth0id}}) {
    auth0_id
    person {
      id
      groups {
        id
        activity_plans {
          plan {
            id
            name
          }
        }
      }
    }
  }
}

query MyActivities($auth0id: String!) {
  users(where: {auth0_id: {_eq: $auth0id}}) {
    auth0_id
    person {
      id
      groups {
        id
        activity_plans {
          plan {
            id
            activities {
              id
              created_at
            }
          }
        }
      }
    }
  }
}
