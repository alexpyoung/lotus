name: CI
on:
  push:
    branches: [ master ]
jobs:
  fastlane:
    strategy:
      matrix:
        lane:
          - build
          - test
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.4'
        bundler-cache: true
    - run: yarn install
    - run: bundle install
    - run: sed 's/\.0$//' .xcode-version | xargs -I @ sudo xcode-select --switch /Applications/Xcode_@.app
    - run: bundle exec fastlane ios ${{ matrix.lane }}
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run SwiftLint
      run: Pods/SwiftLint/swiftlint --strict
